    <script type="text/javascript">
      angular.module('vmfarms', [])
        .controller('Checklist', ['$scope', function($scope) {
          $scope.todos = [
            {text:'build micoma', done:true},
            {text:'build micoma again', done:true},
            {text:'build micoma again again', done:true},
            {text:'hammock', done:false}];

          $scope.addTodo = function() {
            $scope.todos.push({text:$scope.todoText, done:false});
            $scope.todoText = '';
          };

          $scope.remaining = function() {
            var count = 0;
            angular.forEach($scope.todos, function(todo) {
              count += todo.done ? 0 : 1;
            });
            return count;
          };

          $scope.archive = function() {
            var oldTodos = $scope.todos;
            $scope.todos = [];
            angular.forEach(oldTodos, function(todo) {
              if (!todo.done) $scope.todos.push(todo);
            });
          };
        }])

        .directive('ninja', function() {
          return {
            restrict: 'E',
            link: function ($scope, element, attrs) {
              $scope.currentNinja = 'jason';
              element.bind('click', function() {
                $scope.$apply(function() {
                  $scope.currentNinja = randomChoice([
                    'anarosa',
                    'hany',
                    'kris',
                    'aman',
                    'cristian',
                    'larry'
                  ]);  
                });
              });
            },
            template: '<img ng-src="http://vmfarms.com/static/img/ninja-{{currentNinja}}.png">'
          };
        });

        function randomChoice(arr) {
          return arr[Math.floor(arr.length * Math.random())];
        }
    </script>
